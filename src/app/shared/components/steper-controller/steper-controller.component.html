<div class="steper-controller no-sticker">
  <button
    class="steper-controller__button no-sticker"
    (click)="setPreviousStep(this.previousStep!)"
  >
    Anterior
  </button>
  <div class="steper-controller__item no-sticker"></div>
  <button
    class="steper-controller__button no-sticker"
    (click)="setNextStep(this.previousStep!)"
  >
    Siguiente
  </button>
</div>
