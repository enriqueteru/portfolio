<div class="container no-sticker">
  <div class="gallery no-sticker">
    <div
      class="gallery-item no-sticker"
      *ngFor="let item of data"
      routerLink="/proyectos/{{ item.id }}"
    >
      <img
        class="gallery-image no-sticker"
        src="{{ item.coverImg }}"
        alt="{{ item.name }}"
      />
    </div>
  </div>
</div>
