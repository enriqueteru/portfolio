<app-banner [color]="'white'"
  ><app-title
    [title]="'Confian en nosotros'"
  ></app-title>
</app-banner>

<div class="clients">
  <div class="clients__gradient"></div>
  <div class="clients__col" >
    <p *ngFor="let item of fPart">{{ item }}</p>
  </div>
  <div class="clients__col" >
    <p *ngFor="let item of sPart">{{ item }}</p>
  </div>
  <div class="clients__col" >
    <p *ngFor="let item of tPart">{{ item }}</p>
  </div>
</div>
